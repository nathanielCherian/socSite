{% extends "base.html" %}
{% load static %}


{% block content %}

<link rel="stylesheet" href="{% static 'post_detail.css' %}">

<!--<h1>I hope this works!</h1>-->


<article class="media content-section" style="padding-top: 6vh; min-height: 70vh;">


      <div class="media-body">

        <div class="container">
            <div class="row">
            
                <div class="col-2"></div>
                <div class="col-8">
            <h2 class="article-title">{{ post.title }}</h2>
                    <hr>
                </div>


                <div class="col-2" style="text-align: right;">
                    {% if user == post.author %}

                    <a href="{% url 'edit_post' post.slug %}"><button>Edit</button></a>

                    {% endif %}

                </div>



                <div class="col-2"></div>
                <div class="col-8">
                    <div class="author-section">
                        <img class="rounded-circle article-img" src="{{ post.author.profile.photo.url }}">
                        By <a href="{% url 'view_profile' post.author.profile.slug %}" style="color: black;">{{ post.author }} </a>
                    </div>
                    <hr style="margin-top: 3vh;">

                </div>
                <div class="col-2"></div>
                

                <style>

                img {
                max-width: 100%;
                height: auto;
                }


                </style>

                <div class="col-2"></div>
                <div class="col-8">

                    <div class="post_content">
                        <p class="article-content">{{ post.content | safe }}</p>
                    </div>

                </div>
                <div class="col-2"></div>

                

                <div class="col-2"></div>
                <div class="col-8">

                    <!-- End of text here, feel free to add anything after-->

                    <div class="article-fdata">


                    </div>

                </div>
                <div class="col-2"></div>


        </div>

        </div>
      </div>

    </article>


{% endblock content %}
