{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}


<h1>Delete Post!</h1>

<div class="content-section">


        <form method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the discussion "{{ object.title }}" </h2>
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete!</button>
                <a class="btn btn-outline-secondary" href="{% url 'view_question' object.slug %}"> Cancel!</a>
            </div>

        </form>



</div>

{% endblock content %}
