{% extends "base.html" %}
{% load static %}


{% block content %}

<link rel="stylesheet" href="{% static 'post_detail.css' %}">



    <link rel="stylesheet" href="{% static 'detail.css' %}">

    <h1>These are your Drafts, they're private...</h1>

    {% for post in posts %}

    <article class="media content-section" style="margin-top: 3vh;">

    
    <div class="media-body">
      <div class="article-metadata">
          <div class="row">
              <a class="col-6" href="">{{ post.author }}</a>
              <small class="text-muted col-6" style="text-align: right;">{{ post.date_posted }}</small>
          </div>
      </div>

      <div class="row">
        <h2 class="col-11"><a class="article-title" href="{% url 'post_detail' post.author post.slug %}">{{ post.title }}</a></h2>
        <!-- Uncomment for button on post display 
        <a href="#" class="col-1"><button>Edit</button></a>-->
    </div>
    
      <p class="article-content">{{ post.summary }}</p>

          <div class="article-fdata">

              {% for tag in post.tags.all %}

              <div class="float-right">
                  <a href="#">
                      <button class="tag-elmt" style="background-color: rgba(0, 255, 255, 0.5);">{{ tag }}</button>
                  </a>
              </div>

              {% endfor %}
              

            </article>

    {% endfor %}




{% endblock content %}
