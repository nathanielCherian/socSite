{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}

<link rel="stylesheet" href="{% static 'styles/post/post.css' %}">
<link rel="stylesheet" href="{% static 'styles/post/hilite.css' %}">
<script src="{% static 'scripts/post.js' %}"></script>


<h1>Create Post!</h1>

<div class="content-section">


        <form method="POST" enctype="multipart/form-data">
            {{ form | crispy}}
            {% csrf_token %}


            <p><input type="submit" onclick= 'allowReload()' value="Save!"></p>
        </form>

        {{ form.media }}

        <script>

                window.onbeforeunload = function() {
                        return "";
                }

                function allowReload(){
                        window.onbeforeunload = null
                }

        </script>



</div>


<style>

        #id_title{
              width: 40vw;
              font-size: 2vw;
        }

        #id_summary{
              width: 40vw;
              font-size: 1.5vw;
        }

        #id_tags{
              width: 30vw;
              font-size: 1.5vw;
        }


</style>

<script src="{% static 'scripts/post.js' %}"></script>

{% endblock content %}
