{% extends "base.html" %}
{% load static %}


{% block content %}

<link rel="stylesheet" href="{% static 'post_detail.css' %}">

<!--<h1>I hope this works!</h1>-->


<article class="media content-section" style="padding-top: 6vh; min-height: 40vh;">


      <div class="media-body">

        <div class="container">
            <div class="row">
            
                <div class="col-2"></div>
                <div class="col-8">
                    <img class="rounded-circle article-img" src="{{ profile.photo.url }}" style="width: 10rem; height: 10rem;">
                    <h2 class="article-title" style="display: inline;">{{ profile.user.username }}</h2>
                    <hr>
                </div>
                <div class="col-2">
                    {% if profile.user == user %}
                    <a href="{% url 'edit_profile' %}"><button>Edit</button></a>
                    {% endif %}
                </div>

            </div>

        </div>

      </div>

    </article>


    <link rel="stylesheet" href="{% static 'detail.css' %}">

    {% for post in posts %}
    
        {% include 'snippets/post_display.html' with this_post=post%}

    {% endfor %}




{% endblock content %}
